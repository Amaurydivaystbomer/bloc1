<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="fontSize">Taille de police :</label>
        <input type="number" id="fontSize" value="16"><br><br>
      
        <label for="fontColor">Couleur de police :</label>
        <input type="color" id="fontColor" value="#000000"><br><br>
      
        <label for="fontFamily">Police :</label>
        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select><br><br>
      
        <label for="fontWeight">Gras :</label>
        <input type="checkbox" id="fontWeight"><br><br>
      
        <label for="fontStyle">Italique :</label>
        <input type="checkbox" id="fontStyle"><br><br>
      
        <label for="textDecoration">Souligné :</label>
        <input type="checkbox" id="textDecoration"><br><br>
      
        <button onclick="applyStyles()">Appliquer les styles</button>
      </div>
      
      <div id="preview" style="margin-top: 20px;">
        <h3>Aperçu du texte :</h3>
        <p id="previewText">Exemple de texte</p>
      </div>
      <script src="../assets/js/exercices.js"></script>
</body>
</html>
